<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Waghchoure's Awesome Wallaby || ITIS-3135 || Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b7d59c397.js" crossorigin="anonymous"></script>

</head>
<body>
  <div data-include="components/header.html"></div>
    <h2>
      Form
    </h2>
    <main class="formspage">
        <h1 id="title" class="centered">Job Application</h1>
        <p id="description" class="centered">Thank you for taking the time to complete this application!</p>
        <form id="survey-form" method="post" action='#'>
        <fieldset>
          <label for="name" id="name-label" class="block">Enter Your Name:   <input id="name" name="name" type="text" required placeholder="John Doe" /></label>
        
          <label for="email" id="email-label" class="block">Enter Your Email: <input id="email" name="email" type="email" required placeholder="JohnDoe@gmail.com"/></label>
        
          <label for="number" id="number-label" class="block">Input your phone number: <input id="number" type="number" name="number" min="1000000000" max="10000000000" required placeholder="704-000-000"/></label>  
        
        
        </fieldset>
        <fieldset>
            <h3>Summit resume below:</h3>
            <input type="file" id="myFile" name="filename" required>
            <h3>What fields are you most looking to find a job?</h3>
                <label for="1">
                  <input id="1" type="checkbox" name="jobfield" class="inline" value="1"/>Technology</label>
                <label for="2">
                    <input id="2" type="checkbox" name="jobfield" class="inline" value="2"/>Management</label>
                <label for="3">
                    <input id="3" type="checkbox" name="jobfield" class="inline" value="2"/>Sales</label>
                <label for="4">
                    <input id="4" type="checkbox" name="jobfield" class="inline" value="2"/>Marketing</label>
            <h3>What is your top choice?</h3>
                <label for="topchoice1">
                  <input id="topchoice1" type="radio"  name="topchoice" class="inline" value="website-setup"/> Technology
                </label>
               <label for="topchoice2">
                  <input id="topchoice2" type="radio"  name="topchoice" class="inline" value="github-setup"/> Management 
                </label>
                <label for="topchoice3">
                  <input id="topchoice3" type="radio"  name="topchoice" class="inline" value="introductions"/>Sales 
                </label>
                <label for="topchoice4">
                    <input id="topchoice4" type="radio"  name="topchoice" class="inline" value="introductions"/>Marketing
                  </label>
                <h3>Is there anything we should know?</h3>
               <label for="favorite">
                  <textarea id="favorite" name="favorite" rows="3" cols="30" placeholder="I have experience in x,y, and z..."></textarea>
                </label> 
                <label for="gpa" class="block"><h3>When are you eligible to work after receiving the job offer?</h3>
                    <select id="dropdown" name="gpa" required>
                      <option value="">(select one)</option>
                      <option value="1">Less Than 1 Week</option>
                      <option value="2">1 - 2 Weeks</option>
                      <option value="3">2 - 3 Weeks</option>
                      <option value="4">More than 3 Weeks</option>
                    </select>
                  </label>     
        </fieldset>
        <fieldset class="boundright">
        <input type="reset">
        <input type="submit" value="Submit" id="submit" />
        </fieldset>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
