<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Waghchoure's Awesome Wallaby || ITIS-3135 || Homepage</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b7d59c397.js" crossorigin="anonymous"></script>

</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>
           Calculator Try 
        </h2>
        <p>
            Try is working, so I'm going to use this!
        </p>
        <div id="calculator" class="text-center">
            <input type="text" id="display" class="form-control mb-3" readonly>
<div class="row">
    <div class="col-md-3 mb-2">
        <button id="button1" class="btn btn-primary btn-block">1</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button2" class="btn btn-primary btn-block">2</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button3" class="btn btn-primary btn-block">3</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonDivide" class="btn btn-primary btn-block">/</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mb-2">
        <button id="button4" class="btn btn-primary btn-block">4</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button5" class="btn btn-primary btn-block">5</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button6" class="btn btn-primary btn-block">6</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonMultiply" class="btn btn-primary btn-block">*</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mb-2">
        <button id="button7" class="btn btn-primary btn-block">7</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button8" class="btn btn-primary btn-block">8</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="button9" class="btn btn-primary btn-block">9</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonSubtract" class="btn btn-primary btn-block">-</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mb-2">
        <button id="button0" class="btn btn-primary btn-block">0</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonDot" class="btn btn-primary btn-block">.</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonEqual" class="btn btn-primary btn-block">=</button>
    </div>
    <div class="col-md-3 mb-2">
        <button id="buttonAdd" class="btn btn-primary btn-block">+</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3 mb-2">
        <button id="buttonClear" class="btn btn-primary btn-block">AC</button>
    </div>
</div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
